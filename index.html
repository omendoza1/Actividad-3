<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos de práctica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="titulo">Algoritmos de práctica</h1>
    </header>
    <main>
        <section id="algoritmo-container">
            <form>
                <label for="algoritmo-select">
                    <span>Elige un algoritmo:</span>
                    <select id="algoritmo-select" class="input">
                        <option value="algoritmo1" selected>Algoritmo 1: Números primos</option>
                        <option value="algoritmo2">Algoritmo 2: Sumatoria</option>
                        <option value="algoritmo3">Algoritmo 3: Serie de Fibonacci</option>
                    </select>
                </label>
                <label id="algoritmo1-input" for="numero1">
                    <span>Ingresa un número:</span>
                    <input type="number" id="numero1" class="input" placeholder="Escribe un número entero">
                </label>
                <label id="algoritmo2-input" for="numero2" style="display:none">
                    <span>Ingresa un número:</span>
                    <input type="number" id="numero2" class="input" placeholder="Escribe un número entero">
                </label>
                <label id="algoritmo3-input" for="numero3" style="display:none">
                    <span>Ingresa un número:</span>
                    <input type="number" id="numero3" class="input" placeholder="Escribe un número entero">
                </label>
                <button type="button" class="calcular" onclick="ejecutarAlgoritmo()">Calcular</button>
            </form>
            <div id="resultado" class="resultado">
                <!-- Aquí se mostrará el resultado del algoritmo seleccionado -->
            </div>
        </section>
    </main>
</body>
</html>
